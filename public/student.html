<!DOCTYPE html>
<html>
<head>
  <title>Student Form</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="form-container">
    <h1>Student Registration</h1>
    <form method="post" action="/create">
      <label>Full Name:</label>
      <input type="text" name="name" required>

      <label>GPA:</label>
      <input type="number" step="0.1" min="0" max="4" name="gpa" required>

      <label>Date of Birth:</label>
      <input type="date" name="birthdate" required>

      <label>Interests (comma-separated):</label>
      <input type="text" name="interests">

      <label>Major:</label>
      <input type="text" name="major" required>

      <label>Enrollment Status:</label>
      <div style="margin: 10px 0;">
        <input type="checkbox" name="enrollmentStatus" id="enrollmentStatus">
        <label for="enrollmentStatus" style="display: inline; margin-left: 5px;">
          Currently Enrolled
        </label>
      </div>

      <label>Academic Year (1-5):</label>
      <input type="number" name="year" min="1" max="5" required>

      <label>Courses (comma-separated):</label>
      <input type="text" name="courses">

      <input type="submit" value="Register">
    </form>
  </div>
</body>
</html>
